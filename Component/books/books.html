<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | AY Store</title>
    <link rel="stylesheet" href="books.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header class="details-header">
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <h1>Coming Soon</h1>
    </header>

    <main class="container">
        <div class="logo">
            <i class="fas fa-rocket"></i>
        </div>
        <h1 class="title">Coming Soon!</h1>
        <p class="subtitle">We're working hard to bring you an amazing new experience. Stay tuned for our launch!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="subscribe">
            <p class="notify-text">Want to be notified when we launch? Enter your email below.</p>
            <form class="subscribe-form" id="notifyForm">
                <input type="email" class="email-input" placeholder="Your email address" required>
                <button type="submit" class="notify-btn">
                    <i class="fas fa-bell"></i> Notify Me
                </button>
            </form>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-link" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-link" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </main>

    <!-- Mobile Bottom Navigation Bar -->
    <nav class="mobile-bottom-nav">
        <a href="/index.html" class="mobile-nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="/index.html" class="mobile-nav-item">
            <i class="fas fa-th-large"></i>
            <span>Apps</span>
        </a>
        <a href="/Component/books/books.html" class="mobile-nav-item active">
            <i class="fas fa-book"></i>
            <span>Books</span>
        </a>
        <a href="#" class="mobile-nav-item">
            <i class="fas fa-comment-dots"></i>
            <span>Chats</span>
        </a>
    </nav>

    <script src="books.js"></script>
</body>
</html>
